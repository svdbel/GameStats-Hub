name: CI/CD Pipeline for GameStats Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  # ============ Ğ­Ğ¢ĞĞŸ 1: Build Docker image ============
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    environment: GameStats Hub
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      # -------------- 1.1 Checkout code --------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------- 1.2 Set up Docker Buildx --------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------- 1.3 Set image name --------------
      - name: Set image name
        id: set-image
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "IMAGE_NAME=svdbel/gamestats-hub-frontend" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_NAME=svdbel/gamestats-hub-backend" >> $GITHUB_OUTPUT
          fi

      # -------------- 1.4 Extract Docker metadata --------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # -------------- 1.5 Build Docker image --------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image-${{ matrix.service }}.tar

      # -------------- 1.6 Save image artifact --------------
      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: /tmp/image-${{ matrix.service }}.tar
          retention-days: 1

    # ============ Ğ­Ğ¢ĞĞŸ 2: Run tests ============
  test:
    name: Run Simple Tests
    runs-on: ubuntu-latest
    environment: GameStats Hub
    needs: build
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simple file structure test
        run: |
          echo "ğŸ” Checking ${{ matrix.service }} structure..."
          ls -la ./${{ matrix.service }}/

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          if [ -f "./${{ matrix.service }}/Dockerfile" ]; then
            echo "âœ… Dockerfile exists"
          else
            echo "âŒ Dockerfile missing"
            exit 1
          fi

      - name: Dockerfile syntax test
        run: |
          echo "ğŸ“‹ Validating Dockerfile syntax..."
          docker build ./${{ matrix.service }} --no-cache --pull --target=build-stage || true

  # ============ Ğ­Ğ¢ĞĞŸ 3: Push to registry ============
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    environment: GameStats Hub
    needs: test
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      # -------------- 3.1 Checkout code --------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------- 3.2 Set up Docker Buildx --------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------- 3.3 Log in to GitHub Container Registry --------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # -------------- 3.4 Set image name --------------
      - name: Set image name
        id: set-image
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "IMAGE_NAME=svdbel/gamestats-hub-frontend" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_NAME=svdbel/gamestats-hub-backend" >> $GITHUB_OUTPUT
          fi

      # -------------- 3.5 Extract Docker metadata --------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # -------------- 3.6 Download and load image artifact --------------
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}

      - name: Load Docker image
        run: docker load -i image-${{ matrix.service }}.tar

      # -------------- 3.7 Push image to registry --------------
      - name: Push Docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ============ Ğ­Ğ¢ĞĞŸ 4: Delivery Ğ¸ Deploy ============
  deploy:
    name: Delivery and Deploy
    environment: GameStats Hub
    needs: push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # -------------- 4.1 Checkout repository --------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------- 4.2 Setup Docker --------------
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # -------------- 4.3 Log in to GHCR --------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # -------------- 4.4 Delivery - Deploy to Server --------------
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error

            echo "ğŸ“¦ Starting delivery process..."
            cd /opt/gamestatshub/

            # Ğ›Ğ¾Ğ³Ğ¸Ğ½ Ğ² registry Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€Ğµ
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸš€ Pulling latest images..."
            docker pull ghcr.io/svdbel/gamestats-hub-frontend:latest
            docker pull ghcr.io/svdbel/gamestats-hub-backend:latest

            echo "ğŸ”§ Deploying containers..."
            docker compose -f docker-compose.prod.yml up -d

            echo "ğŸ§¹ Cleaning up..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"

      # -------------- 4.5 Verify deployment --------------
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 10  # Wait for containers to start
            echo "ğŸ“Š Deployment status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Health check
            echo "ğŸ” Health check:"
            docker compose -f docker-compose.prod.yml ps

      # -------------- 4.6 Send success notification --------------
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ Deployment Successful!
            ğŸ“¦ Pipeline: Build â†’ Test â†’ Push â†’ Deploy
            ğŸ“š Repository: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref }}
            ğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            ğŸ‘¤ By: ${{ github.actor }}
            â° Time: ${{ github.event.head_commit.timestamp }}
